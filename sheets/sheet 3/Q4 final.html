<!DOCTYPE html>

<html>
<head>
    <script type="text/javascript">
        var ar = new Array();
        var i =0;
        function insert()
        {
            var x = document.getElementById("n").value;
            ar[i++] = x;            
            document.getElementById("msg").innerHTML=" Inserting the value " + x + " array length now = " + ar.length;
            document.getElementById("n").value = "";
        }
        function disp()
        {
            var result ="";
            for (j=0 ; j<ar.length ; j++)
                result += ar[j] + ", ";
            document.getElementById("out").value = result;
        }

        function findsec()
        {
            var result ="";
         
			var max1= parseInt(ar[0]);
            for (j=1;j<ar.length;j++)
               { var y = parseInt(ar [j]);
                 if (y>max1)
                    {max1=y;}
			    }
            var max2= parseInt (ar[0]);			
			for (j=1;j<ar.length;j++)
                {var y = parseInt(ar [j]);
                 if (y>max2 && y<max1)
                    {max2=y;}	
					
				}	
           
           
                 document.getElementById("out").value = max2;
			
        }        
    </script>
    </head>
    <body>
        <form>
            <input type="number" id="n">
            <input type="button" onclick="insert()" value="insert">
            <input type="button" onclick="disp()" value="show">            
            <input type="button" onclick="findsec()" value="secondMax">            
            <br>
            <p id ="msg">  </p>
            <br>
            <output id="out">
            
            </output>
    </form>
    </body>
</html>
