<!DOCTYPE html>

<html>
<head>
    <script type="text/javascript">
        var ar = new Array();
        var i =0;
        function insert()
        {
            var x = document.getElementById("n").value;
            ar[i++] = x;            
            document.getElementById("msg").innerHTML=" Inserting the value " + x + " array length now = " + ar.length;
            document.getElementById("n").value = "";
        }
        function disp()
        {
            var result ="";
            for (j=0 ; j<ar.length ; j++)
                result += ar[j] + ", ";
            document.getElementById("out").value = result;
        }
function isPrime(x)
{              var flag=1;
		     for(k=2;k<x;k++)
				    if(x%k==0)
					    {flag=0;
						break;
						}
					if(flag==1)
					return true;
					else
					return false;
}
 function dispprime()
        {
            var result ="";
			
            for (j=0;j<ar.length;j++)
			       if (isPrime(ar[j])==true )
                     result+= ar[j] + ",";
			   
			  
           
           
                 document.getElementById("out").value = result;
			
        }        
    </script>
    </head>
    <body>
        <form>
            <input type="number" id="n">
            <input type="button" onclick="insert()" value="insert">
            <input type="button" onclick="disp()" value="show">            
            <input type="button" onclick="dispprime()" value="Is Prime?">            
            <br>
            <p id ="msg">  </p>
            <br>
            <output id="out">
            
            </output>
    </form>
    </body>
</html>
