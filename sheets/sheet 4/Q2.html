<!DOCTYPE html>

<html>
<head>
    <script type="text/javascript">
        var ar = new Array();
        var i =0;
        function insert()
        {
            var x = document.getElementById("n").value;
            ar[i++] = x;            
            document.getElementById("msg").innerHTML=" Inserting the value " + x + " array length now = " + ar.length;
            document.getElementById("n").value = "";
        }
        function disp()
        {
            var result ="";
            for (j=0 ; j<ar.length ; j++)
                result += ar[j] + ", ";
            document.getElementById("out").value = result;
        }
        
        function secondIndexOf()
        {
            var num =document.getElementById("m").value;
            var result;
            result = ar.indexOf(num);
            if (result == -1)
                document.getElementById("out").value = "There is no 2nd index";
            else
            {
                var secResult = ar.indexOf(num, result + 1);
                if (secResult == -1)
                    document.getElementById("out").value = "There is no 2nd index";
                else
                    document.getElementById("out").value = "The 2nd index is: " + secResult;
            }
        }
    </script>
    </head>
    <body>
        <form>
            Enter numbers into the array <input type="number" id="n">
            <input type="button" onclick="insert()" value="insert">
            <input type="button" onclick="disp()" value="show">            
            <br>
            Enter a number to search for <input type="number" id="m">
            <input type="button" onclick="secondIndexOf()" value="Find its 2nd Index">            
            <br>
            <p id ="msg">  </p>
            <br>
            <output id="out">
            
            </output>
    </form>
    </body>
</html>
