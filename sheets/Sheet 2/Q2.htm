<!DOCTYPE html>
<html>
	 
	<body>
<div style="background-color:powderblue;color:blue">
<b>
		<script type="text/javascript"> 
			var x=33; var y=10; 
			var result=x+y;
			document.write("**************Simple Calculator******************<br><hr>")	;
			document.write("x="+x +" and y="+y+"<br><hr>");
			document.write("sum="+result);
			document.write("<br>");
			result=x-y;
			document.write("diff="+result);
			document.write("<br><hr>");
			result=x*y;
			document.write("prod="+result);
			document.write("<br>");
			result=x/y;
			document.write("div="+result);
			document.write("<br><hr>");
			result=x%y;
			document.write("mod="+result);
			document.write("<br><hr>");
			result=++x;
			document.write("x++="+result);
			document.write("<br><hr>");
			result=--y;
			document.write("y--="+result);
			document.write("<br><hr>");
			document.write("**************End Simple Calculator******************<br>")	;
			 
		</script>
</b>
</div>		
</body>
</html>
